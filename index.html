    <title>User Details Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="/app.js"></script>
    
</head>

<body>
    <nav style="height:4rem" class="navbar navbar-dark bg-primary">
        <!-- Navbar content -->
      </nav>
    <div class="form-container">
    <div id="error"></div>
    <br>
    <form action="./images-list.html" id="user-form">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="name" class="form-control" id="name" fieldname="Name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" fieldname="Email Address" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="number" class="form-control" id="number" fieldname="Mobile Number" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" fieldname="Date of Birth" required>
        </div>
        
        <div class="mb-3" form-check fieldname="Gender">
            <label class="form-label">Gender</label>
          <ul class="gender-container">
             
            <li>
                <input type="radio" id="male" name="gender" required/>
                <label for="male">Male</label>
            </li>
            
            <li>
                <input type="radio" id="female" name="gender"/>
                <label for="female">Female</label>
            </li>
          </ul>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
