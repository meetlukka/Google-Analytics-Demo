<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <title>User Details Form</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="/app.js"></script>
</head>

<body>
    <nav style="height:4rem" class="navbar navbar-dark bg-primary">
        <!-- Navbar content -->
      </nav>
    <div class="form-container">
    <div id="error"></div>
    <br>
    <form action="/images-list.html" method="POST" id="user-form">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="name" class="form-control" id="name" aria-describedby="nameInput" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailInput" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="number" class="form-control" id="number" aria-describedby="numberInput" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" aria-describedby="dobInput" required>
        </div>
        
        <div class="mb-3" form-check>
            <label class="form-label">Gender</label>
          <ul class="gender-container">
             
            <li>
                <input type="radio" id="male" name="gender" required/>
                <label for="male">Male</label>
            </li>
            
            <li>
                <input type="radio" id="female" name="gender"/>
                <label for="female">Female</label>
            </li>
          </ul>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>

</html>
